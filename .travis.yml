sudo: required
language: ruby
cache: bundler

before_install: 
- docker build -t gabriprat/hoshinplan .

after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push gabriprat/hoshinplan

addons:
  postgresql: "9.4"
  code_climate:
    repo_token: 5636a9b21787d77dd5012723
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - bundle exec rake db:test:prepare
services:
  - docker
  - redis
