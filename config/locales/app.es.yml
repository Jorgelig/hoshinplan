      subject: Ya no administras el Hoshin Plan de %{company}
      message: '%{user2} ha revocado los permisos de administración que tenías del Hoshin Plan de %{company}. Si se trata de un error, deberías contactarle. Recuerda que sigues teniendo acceso al Hoshin Plan de %{company} con permisos de usuario normal.'
