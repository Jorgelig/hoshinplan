      message: '%{user2} acaba de darte permisos de administración del Hoshin Plan de %{company}. ¡Qué responsabilidad! <p>Ahora podrás: <ul><li>Invitar nuevos usuarios a colaborar</li><li>Borrar cualquier elemento aunque no te pertenezca</li><li>Convertir a los colaboradores en administradores</li></ul></p>'
