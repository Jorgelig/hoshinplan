    welcome:
      subject: '%{name}, ¡Te damos la bienvenida a Hoshinplan!'
      title: '¡Hola %{name}!'
      thank_you: Gracias por llegar hasta aquí. Nos encanta que quieras darle vida a tu estrategia.
      do_you_know_html: '¿Sabes qué es un %{link}? En el fondo, importa poco. Hoshinplan.com existe porque sabemos lo difícil que es conectar la estrategia a largo plazo de una compañía con las actividades del día a día. Planes estratégicos en Powerpoint que nadie mira, proyectos que nunca cumplen la fecha de entrega, cuadros de mando que no sirven... ¿Te suena?'
      it_does: 'A nosotros sí, porque lo hemos vivido en primera persona. Y probablemente hayas tenido los mismos dolores de cabeza que nosotros. Por eso estás aquí.'
      lets_try: Vamos a intentar resolver todo esto creando un Hoshin Plan.
      start: ¿Empezamos?
      doubts: 'Y si a lo largo del proceso tienes cualquier duda, en hello@hoshinplan.com estaremos encantados de ayudarte.'
      gabri_and_anna: Gabri y Anna
      founders: Fundadores
    invited_welcome:
      subject: '%{name}, ¡Bienvenido a Hoshinplan!'
      title: Bienvenido a Hoshinplan.com
      message: 'Has aceptado una invitación y ya estás listo para utilizar Hosninplan. Cuando entres verás la pestaña "Tutorial", ahí tienes información sobre cómo utilizar la aplicación. Y si a lo largo del proceso tienes cualquier duda, en hello@hoshinplan.com estaremos encantados de ayudarte.'
      gabri_and_anna: Gabri y Anna
      founders: Fundadores
    invite:
      subject: Únete al Hoshin plan de %{company}
      title: '¡Hola! %{name} quiere que te unas a Hoshinplan.com'
